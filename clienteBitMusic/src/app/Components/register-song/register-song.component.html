<div class="container">
    <h2> Registrar nueva canción </h2>

    <form [formGroup]="songForm" (ngSubmit)="registerSong()" enctype="multipart/form-data">

        <div class="form-group">
            <label for="name">Nombre canción</label>
            <input id="name" name="name" formControlName="name" type="text" class="form-control">
            <input id="author" name="author" formControlName="author" type="hidden" class="form-control">
        </div>

        <div class="form-group">
            <label for="duration">Duración de la canción</label>
            <input id="duration" name="duration" formControlName="duration" type="text" class="form-control">
        </div>

        <div class="form-group">
            <label for="file"> Archivo de la canción </label>
            <input id="file" name="file" formControlName="file" type="file" (change)="prepareSong($event)" class="form-control">
        </div>

        <div *ngIf="!songForm.get('name').valid || !songForm.get('duration').valid  || !songForm.get('file').valid">
            <div class="text-danger">
                Debes llenar todos los campos
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-info"> Enviar </button>
        </div>

    </form>
</div>
